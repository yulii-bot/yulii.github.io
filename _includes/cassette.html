{% assign url = page.url | prepend: site.baseurl %}
<article class="cassette">
  {% if post.image %}
  <a href="{{ page.url | prepend: site.baseurl }}"><img src="/img/posts/{{ post.date | date: '%Y/%Y-%m-%d' }}-kv-800x450.png"></a>
  {% endif %}
  <section>
    <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <p>{{ post.content | strip_newlines | strip_html | truncate: 96 }}</p>
    <span class="muted">{{ post.date | date: "%b %-d, %Y" }}</span>
  </section>
</article>
