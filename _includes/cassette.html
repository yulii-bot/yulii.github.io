{% assign url = post.url | prepend: site.baseurl %}
<article class="cassette">
  {% include post/cover.html date=post.date url=url %}
  <div class="cassette--wrapper">
    <h1><a href="{{ url }}">{{ post.title }}</a></h1>
    <p>{{ post.content | strip_newlines | strip_html | truncate: 96 }}</p>
    <span class="muted">{{ post.date | date: "%b %-d, %Y" }}</span>
    {% include tags.html tags=post.tags %}
  </div>
</article>
