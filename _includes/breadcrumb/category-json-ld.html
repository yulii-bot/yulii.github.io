<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "{{ site.url }}",
      "name": "yulii.net"
    }
  {% if page.category %}
  },{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{ site.baseurl | prepend: site.url }}/{{ page.category }}.html",
      "name": "{{ site.data.meta[page.category].face }}"
    }
  {% endif %}
  },{
    "@type": "ListItem",
    "position": {% if page.category %}3{% else %}2{% endif %},
    "item": {
      "@id": "{{ page.url | prepend: site.baseurl | prepend: site.url }}",
      "name": "{{ page.title }}"
    }
  }]
}
</script>
