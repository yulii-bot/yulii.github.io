---
layout: default
---
{% assign meta  = site.data.meta[page.tag] %}
{% assign posts = site.tags[page.tag] %}

<h1>{{ meta.face }}</h1>
{% if posts %}
  {% for post in posts %}
    <article>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </article>
  {% endfor %}
{% else %}
  <p>There are no posts for this tag.</p>
{% endif %}
