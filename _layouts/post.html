---
layout: default
breadcrumb: category
---
<article class="post">
  <header class="post--header">
    <h1>{{ page.title }}</h1>
    <p><time class="pubdate" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <section class="post--content">
    {{ content }}
  </section>

  {% assign url = page.url | prepend: site.base_url | prepend: site.url %}
  {% include plugins/share-buttons.html url=url %}

  <footer class="">
    {% include tags.html tags=page.tags %}
  </footer>
</article>
